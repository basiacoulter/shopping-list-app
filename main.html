<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Autumn Shopping List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body class="app">
		<header class="row">
			<div class="heading small-12 small-centered medium-6 medium-centered columns">
				<h1>SHOPPING LIST</h1>
			</div><!--end small-12 small-centered medium-6 medium-centered columns-->
		</header><!--end header.row-->
		<div class="row">
			<div class="content small-12 small-centered medium-6 medium-centered columns">
				<div class="add small-12 columns">
			      <div class="row collapse postfix-radius">
			        <div class="small-9 columns">
			          <input type="text" placeholder="New list item">
			        </div>
			        <div class="small-3 columns">
			          <span class="add postfix button radius">Add</span>
			        </div>
			      </div>
    			</div><!--end add small-12 columns-->
				<div class="list">
					<div class="item">
						<p>Milk</p>				
						<i class="fa fa-minus-square-o"></i>
						<i class="fa fa-check-square-o"></i>
					</div>
					<div class="item">
						<p>Cheese</p>					
						<i class="fa fa-minus-square-o"></i>
						<i class="fa fa-check-square-o"></i>
					</div>
					<div class="item">
						<p>Bread</p>					
						<i class="fa fa-minus-square-o"></i>
						<i class="fa fa-check-square-o"></i>
					</div>
					<div class="item">
						<p>Broccoli</p>
						<i class="fa fa-minus-square-o"></i>
						<i class="fa fa-check-square-o"></i>
					</div>
					<div class="item">
						<p>Potatoes</p>	
						<i class="fa fa-minus-square-o"></i>
						<i class="fa fa-check-square-o"></i>
					</div>
					<div class="item">
						<p>Eggs</p>				
						<i class="fa fa-minus-square-o"></i>
						<i class="fa fa-check-square-o"></i>
					</div>
				</div><!--end list-->
			</div><!--end content-->
		</div><!--end div.row-->
</body>
</html>
