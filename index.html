<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Autumn Shopping List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body class="app">
		<header class="row">
			<div class="heading small-12 small-centered medium-6 medium-centered columns">
				<h1>SHOPPING LIST</h1>
			</div><!--end small-12 small-centered medium-6 medium-centered columns-->
		</header><!--end header.row-->
		<div class="row">
			<div class="content small-12 small-centered medium-6 medium-centered columns">
				<div class="add small-12 columns">
			      <div class="row collapse postfix-radius">
			        <div class="small-9 columns">
			          <input id="newitem" type="text" placeholder="New list item">
			        </div>
			        <div class="small-3 columns">
			          <span id="addbutton" class="add postfix button radius">Add</span>
			        </div>
			      </div>
    			</div><!--end add small-12 columns-->
				<div class="list">

				</div><!--end list-->
			</div><!--end content-->
		<footer>
			<p>Design and development by Basia Coulter  &bull; 2014</p>
		</footer>
		</div><!--end div.row-->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
